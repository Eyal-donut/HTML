<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1.2 Markup</title>
  </head>
  <body>
    <!--List 1-->
    <section style="color: blue">
      <u
        ><i
          ><b><h4>List 1</h4></b></i
        ></u
      >
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>

    <!--List 2-->
    <section style="color: red">
      <h4>List 2</h4>
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
    </section>

    <!--List 3-->
    <h4>List 3</h4>
    <ul style="list-style-type: square">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
