<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1.3 tables</title>
    <style>
      table,
      td,
      tr,
      th {
        border-collapse: collapse;
        width: max-content;
        border: 1px solid black;
        text-align: left;
      }
      th {
        column-span: all;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Maths</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
          <th>General Knowledge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Richard</td>
          <td>90</td>
          <td>80</td>
          <td>70</td>
          <td>75</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Homer</td>
          <td>90</td>
          <td>80</td>
          <td>72</td>
          <td>75</td>
          <td>99</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>91</td>
          <td>87</td>
          <td>90</td>
          <td>75</td>
          <td>92</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
