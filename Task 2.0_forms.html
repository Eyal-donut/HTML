<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2.0 Form</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="process.php" method="post">
      <div>
        <label for="email">Email:</label>
        <br />
        <input id="email" type="email" name="email" required />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <br />
        <input id="password" type="password" name="password" />
      </div>
      <br />
      <div>
        <label for="age">Age:</label>
        <br />
        <select>
          <option id="18-26" value="18-26">18-25</option>
          <option id="27-60" value="27-60">25-35</option>
          <option id="61-120" value="61-120">61-120</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Age:</label>
        <br />
        <input id="age" type="number" name="age" placeholder="30" />
      </div>
      <br />
      <div>
        <label for="message">Tell us a little about yourself:</label>
        <br />
        <textarea id="message" name="message" rows="4" cols="25"></textarea>
      </div>
      <br />
      <div>
        <input
          type="checkbox"
          id="agreement"
          name="agreement"
          value="agreement"
        />
        <label for="cehckbox">
          I agree to the <a href="#">terms of service</a>
        </label>
      </div>
      <br />
      <div><input type="submit" name="sign up" value="sign up"</div>
    </form>
  </body>
</html>
